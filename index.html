<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Search -->
        <div class="searchWrapper">
            <input type="text" class="search searchInput" placeholder="City">
            <button class="search searchBtn">Search</button>
        </div>
        <!-- Weatcher -->
        <div class="weatcherWrapper">
            <h1 class="city"></h1>
            <div class="main">
                <div class="img"><img id="documentIconImg"></div>
                <div class="description"></div>
                <div class="temp"></div>
                <!-- <div class="weather"></div> -->
            </div>

            <div class="wind bottom"></div>
            <div class="humidity bottom"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
